  <script>
	  function create_list_scenarios(){
		var ul_list = document.getElementById('scenarios_list');
		for(var i=0; i<Scenarios.length;i++){
			var cur_sc=Scenarios[i];
			var li_element = document.createElement('li');
			ul_list.appendChild(li_element);
			var a_element = document.createElement('a');
			li_element.appendChild(a_element);
			a_element.setAttribute('onclick','scenario_img_click('+(i+1)+');');
			a_element.setAttribute('rel','lightbox');
			a_element.setAttribute('title',cur_sc.name);
			
			var img_element=document.createElement('img');
			img_element.setAttribute("src","../"+cur_sc.path_thumb);
			img_element.setAttribute("width","150");
			img_element.setAttribute("height","150");
			a_element.appendChild(img_element);
			
		}
	  }
	  function scenario_img_click(id){		 
		//console.log("ID = " +id);
		//chScen((id+10).toString(), 1);
		window.top.postMessage('CHSCEN='+(id+10).toString(), '*');
		//restore_select();
	  }
  </script>
